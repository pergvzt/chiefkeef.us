    <audio id="background-music"></audio>
    <script>
        var gradient = new Gradient();
        gradient.initGradient('#gradient-canvas');

        const rectangle = document.getElementById('rectangle');
        let isMouseInside = false;

        function smoothValue(value, limit = 10) {
            return Math.max(Math.min(value, limit), -limit);
        }

        rectangle.addEventListener('mousemove', (e) => {
            const rect = rectangle.getBoundingClientRect();
            const rectWidth = rect.width;
            const rectHeight = rect.height;
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            if (mouseX >= 0 && mouseX <= rectWidth && mouseY >= 0 && mouseY <= rectHeight) {
                isMouseInside = true;

                let percentX = (mouseX / rectWidth) * 2 - 1;
                let percentY = (mouseY / rectHeight) * 2 - 1;

                percentX = smoothValue(percentX);
                percentY = smoothValue(percentY);

                const depthEffect = 25;

                const rotateX = -percentY * depthEffect;
                const rotateY = percentX * depthEffect;

                rectangle.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
            }
        });

        rectangle.addEventListener('mouseleave', () => {
            rectangle.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0)';
            isMouseInside = false;
        });

        var musicFiles = ['music/dancewithme.mp3'];
        var playedMusic = [];
        var musicElement = document.getElementById("background-music");

        musicFiles.forEach(function(file) {
            var audio = new Audio(file);
            audio.preload = "auto";
        });

        function playRandomSong() {
            if (playedMusic.length === musicFiles.length) {
                playedMusic = [];
            }

            let availableSongs = musicFiles.filter(song => !playedMusic.includes(song));
            let randomSong = availableSongs[Math.floor(Math.random() * availableSongs.length)];
            playedMusic.push(randomSong);
            musicElement.src = randomSong;
            musicElement.load();
            musicElement.play().catch(function(error) {
                console.log("Error playing audio: ", error);
            });
        }

        musicElement.addEventListener('ended', playRandomSong);

        function hideOverlay() {
            var overlay = document.getElementById("overlay");
            var centralBox = document.getElementById("rectangle");

            overlay.style.transition = "opacity 0.5s ease";
            overlay.style.opacity = "0";

            setTimeout(function() {
                overlay.style.display = "none";
                centralBox.style.visibility = "visible";
                centralBox.style.opacity = "1";
            }, 500);

            playRandomSong();
        }
    </script>
