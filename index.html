        const audioPlayer = document.getElementById("audio-player");

        let playedSongsCount = 0;
        let currentSongIndex = 0;
        let songHistory = [];
        let isDragging = false;
        let wasPlaying = false;

        async function checkSongAvailability(song) {
            try {
                const response = await fetch(song, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function filterSongs() {
            const availableSongs = [];
            for (const song of songs) {
                const isAvailable = await checkSongAvailability(song);
                if (isAvailable) {
                    availableSongs.push(song);
                }
            }
            return availableSongs;
        }

        function updateCounters() {
            songsPlayed.innerText = `przesluchane: ${Math.min(playedSongsCount + 1, songs.length)}`;
            songsLeft.innerText = `zostalo: ${Math.max(songs.length - (playedSongsCount + 1), 0)}`;
        }

        function loadSong(index) {
            audioPlayer.src = songs[index];
            const songName = songs[index].split("/").pop().replace(".mp3", "");
            songTitle.innerText = songName;
            updateCounters();
        }

        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            playPauseButton.classList.toggle("paused");
        }

        function prevSong() {
            if (songHistory.length > 0) {
                currentSongIndex = songHistory.pop();
                playedSongsCount--;
                loadSong(currentSongIndex);
                audioPlayer.play();
                playPauseButton.classList.add("paused");
                updateCounters();
            }
        }

        function shuffleSongs() {
            for (let i = songs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [songs[i], songs[j]] = [songs[j], songs[i]];
            }
        }

        function nextSong() {
            if (playedSongsCount >= songs.length - 1) {
                shuffleSongs();
                playedSongsCount = 0;
                songHistory.length = 0;
            } else {
                songHistory.push(currentSongIndex);
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                playedSongsCount++;
            }
            loadSong(currentSongIndex);
            audioPlayer.play();
            playPauseButton.classList.add("paused");
            updateCounters();
        }

        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            if (!isNaN(currentTime) && !isNaN(duration)) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                const elapsedMinutes = Math.floor(currentTime / 60);
                const elapsedSeconds = Math.floor(currentTime % 60);
                const remainingMinutes = Math.floor((duration - currentTime) / 60);
                const remainingSeconds = Math.floor((duration - currentTime) % 60);
                timeElapsed.innerText = `${elapsedMinutes}:${elapsedSeconds < 10 ? "0" : ""}${elapsedSeconds}`;
                timeRemaining.innerText = `${remainingMinutes}:${remainingSeconds < 10 ? "0" : ""}${remainingSeconds}`;
            }
        }

        function setProgress(e) {
            const width = progressContainer.getBoundingClientRect().width;
            const clickX = e.clientX - progressContainer.getBoundingClientRect().left;
            const duration = audioPlayer.duration;
            if (!isNaN(duration)) {
                audioPlayer.currentTime = (clickX / width) * duration;
                updateProgress();
            }
        }

        function startDrag(e) {
            isDragging = true;
            wasPlaying = !audioPlayer.paused;
            audioPlayer.pause();
            setProgress(e);
            document.body.style.cursor = "default";
        }

        function drag(e) {
            if (isDragging) {
                requestAnimationFrame(() => setProgress(e));
            }
        }

        function endDrag() {
            if (isDragging) {
                isDragging = false;
                if (wasPlaying) audioPlayer.play();
                document.body.style.cursor = "default";
            }
        }

        let isFirstMove = true;
        let particleInterval;
        let mouseX, mouseY;

        function createParticle() {
    const particle = document.createElement('div');
    particle.className = 'particle';
    const offsetX = (Math.random() - 0.5) * 20;
    const offsetY = (Math.random() - 0.5) * 20;
    particle.style.left = `${mouseX + offsetX}px`;
    particle.style.top = `${mouseY + offsetY}px`;
    particle.style.backgroundColor = Math.random() < 0.5 ? "#483f33" : "#0c0d0d";
    particle.style.opacity = Math.random() * 0.5 + 0.3;
    document.body.appendChild(particle);
    setTimeout(() => {
        particle.style.opacity = '0';
        particle.style.transform = 'scale(0.5)';
        setTimeout(() => particle.remove(), 250);
    }, 200);
}

function startParticleEffect(e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
    
    if (isFirstMove) {
        isFirstMove = false;
        particleInterval = setInterval(createParticle, 100);
    }
}

}, 500);

                }, 2500);

                audioPlayer.play();

            document.addEventListener("mousemove", startParticleEffect);
        });
