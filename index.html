<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>chiefkeef.us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: rgb(0, 0, 0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        * {
            user-select: none;
            -webkit-touch-callout: none;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s, filter 2s;
        }
        #square {
            position: absolute;
            width: 325px;
            height: 375px;
            padding-top: 45px;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
            overflow: hidden;
            transition: opacity 2s, transform 2s;
            transform: scale(0);
            animation: pulse 2s infinite ease-in-out 14s;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.01);
            }
            100% {
                transform: scale(1);
            }
        }
        #square img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        #square .username {
            color: white;
            font-size: 25px;
        }
        #square p {
            color: white;
            font-size: 15px;
        }
        #square a {
            margin: 40px 5px 0px;
            color: rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0);
            font-size: 18px;
            padding: 8px 18px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.5s, transform 0.5s, color 0.5s ease-in-out;
        }
        #square a.button:hover {
            color: rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }
        #square a.dbutton {
            margin-top: 11px;
            color: rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0);
            font-size: 18px;
            padding: 8px 18px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.5s, transform 0.5s, color 0.5s ease-in-out;
        }
        #square a.dbutton:hover {
            color: rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }
        #start {
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out, color 0.5s ease-in-out;
        }
        #start:hover {
            color: grey;
        }
        .clicked {
            color: grey !important;
        }
    </style>
</head>
<body>
    <div id="start">click to continue</div>
    <img id="background" src="photos/gif11.gif" alt="Background Image">
    <div id="square">
        <img src="photos/photo1.jpg" alt="Profile Photo">
        <div class="username">@pergvzt</div>
        <p>cham i prostak</p>
        <div>
            <a href="https://instagram.com/pergvzt" target="_blank" class="button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/perguzt" target="_blank" class="button">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://open.spotify.com/user/31h5boh7wrzxadnukaiefjplpbie?si=8e3c5b7967e94d27" target="_blank" class="button">
                <i class="fab fa-spotify"></i>
            </a>
            </div>
            <a href="https://discord.com/users/108828665986445312" target="_blank" class="button dbutton">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('start').style.opacity = '1';
            }, 1000);
        });

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.getElementById('start').addEventListener('click', function() {
            var start = document.getElementById('start');
            var background = document.getElementById('background');
            var square = document.getElementById('square');
            background.style.display = 'block';
            background.style.opacity = '1';
            background.style.filter = 'blur(0px)'
            square.style.display = 'block';
            setTimeout(function() {
                square.style.opacity = '1';
                square.style.transform = 'scale(1)';
            }, 500);
            setTimeout(function() {
                square.style.opacity = '1';
                square.style.animation = 'pulse 2s infinite ease-in-out';
            }, 4000);
            start.style.transition = 'opacity 0.5s ease-in-out';
            start.style.opacity = '0';
            setTimeout(function() {
                start.style.display = 'none';
            }, 500);
            start.classList.add('clicked');
            playRandomSound();
        });

        document.getElementById('start').addEventListener('mouseover', function() {
            if (!this.classList.contains('clicked')) {
                this.style.color = 'grey';
            }
        });

        document.getElementById('start').addEventListener('mouseout', function() {
            if (!this.classList.contains('clicked')) {
                this.style.color = 'white';
            }
        });

        const sounds = [
            'sounds/sound1.mp3',
            'sounds/sound2.mp3',
            'sounds/sound3.mp3',
            'sounds/sound4.mp3',
            'sounds/sound5.mp3',
            'sounds/sound6.mp3',
            'sounds/sound7.mp3',
            'sounds/sound8.mp3'
        ];
        let lastPlayed = [];
        
        function playRandomSound() {
            let availableSounds = sounds.filter(sound => !lastPlayed.includes(sound));
            if (availableSounds.length === 0) {
                lastPlayed = lastPlayed.slice(1);
                availableSounds = sounds.filter(sound => !lastPlayed.includes(sound));
            }
            const randomSound = availableSounds[Math.floor(Math.random() * availableSounds.length)];
            const audio = new Audio(randomSound);
            audio.play();
            lastPlayed.push(randomSound);
            if (lastPlayed.length > 2) {
                lastPlayed.shift();
            }
            audio.onended = playRandomSound;
        }
    </script>
