<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>chiefkeef.us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: rgb(0, 0, 0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        * {
            user-select: none;
            -webkit-touch-callout: none;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            object-fit: cover;
            display: none;
        }
        #square {
            position: absolute;
            width: 300px;
            height: 325px;
            padding-top: 55px;
            backdrop-filter: blur(25px);
            background-color: rgba(0, 0, 0, 0.0);
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
            overflow: hidden;
            transition: opacity 2s, transform 2s;
            transform: scale(0);
            animation: pulse 2s infinite ease-in-out 14000ms;
        }
        @keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.02);
    }
    100% {
        transform: scale(1);
    }
}
        #square img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        #square .username {
            color: white;
            font-size: 25px;
        }
        #square p {
            color: white;
            font-size: 15px;
        }
        #square a {
            margin: 40px 2px 0px;
            color: rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0);
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.5s, transform 0.5s, color 0.5s ease-in-out;
        }
        #square a.button:hover {
            color: rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }
        #start {
        color: white;
        transition: color 0.5s ease-in-out;
        }
        #start:hover {
        color: grey;
        }
    </style>
</head>
<body>
    <div id="start">click to continue</div>
    <video id="video" loop nomuted nocontrols>
        <source src="videos/video2.mp4" type="video/mp4">
    </video>
    <div id="square">
        <img src="photos/photo2.jpg" alt="Profile Photo">
        <div class="username">@pergvzt</div>
        <p>ekhe ekhe</p>
        <div>
            <a href="https://instagram.com/pergvzt" target="_blank" class="button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://discord.com/users/108828665986445312" target="_blank" class="button">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://x.com/perguzt" target="_blank" class="button">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.getElementById('start').addEventListener('click', function() {
        var start = document.getElementById('start');
        var video = document.getElementById('video');
        var square = document.getElementById('square');
        video.style.display = 'block';
        video.play();
        square.style.display = 'block';
        setTimeout(function() {
            square.style.opacity = '1';
            square.style.transform = 'scale(1)';
        }, 10500);

        setTimeout(function() {
            square.style.opacity = '1';
            square.style.animation = 'pulse 2s infinite ease-in-out';
        }, 14000);

        start.style.transition = 'opacity 0.5s ease-in-out';
        start.style.opacity = '0';
        setTimeout(function() {
            start.style.display = 'none';
        }, 500);

        function hoverEffect() {
    this.style.color = 'grey';
}
var start = document.getElementById('start');
start.addEventListener('mouseover', hoverEffect);
start.addEventListener('mouseout', hoverEffect);
    });
    </script>
<script src="files/rocket-loader.min.js" data-cf-settings="43cf32b0d67553d601e3df56-|49" defer></script></body>
