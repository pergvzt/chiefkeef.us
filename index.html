    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #141513;
            cursor: default;
        }

        #gradient-canvas {
            --gradient-color-1: #141513;
            --gradient-color-2: #483f33;
            --gradient-color-3: #090909;
            --gradient-color-4: #090909;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            cursor: pointer;
        }

        #overlay span {
            color: white;
            font-size: 16px;
            font-weight: 100;
            opacity: 0;
            animation: fadeInText 0.5s ease 0.25s forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #central-box {
            width: 275px;
            height: 325px;
            border-radius: 5%;
            background-color: #14151366;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
        }

        #central-box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            margin-top: -0px;
        }

        .text-large {
            font-size: 24px;
            color: white;
            margin: 5px 0;
            font-weight: 600;
            position: relative;
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0% {
                text-shadow: 0 0 5px #ffffff25, 0 0 10px #ffffff25, 0 0 15px #ffffff25, 0 0 20px #ffffff25;
            }
            50% {
                text-shadow: 0 0 15px #ffffff25, 0 0 20px #ffffff25, 0 0 25px #ffffff25, 0 0 30px #ffffff25;
            }
            100% {
                text-shadow: 0 0 5px #ffffff25, 0 0 10px #ffffff25, 0 0 15px #ffffff25, 0 0 20px #ffffff25; 
            }
        }

        .text-small {
            font-size: 16px;
            color: #483f33;
            margin: 0;
            font-weight: 300;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 5px;
        }

        .button {
            display: flex;
            align-items: center;
            border: 2px solid #483f3300;
            background-color: transparent;
            color: #5e5244;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }

        .button:hover {
            color: #483f33;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        .pulsing {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>

        <audio id="background-music"></audio>
        <script>
            var gradient = new Gradient();
            gradient.initGradient('#gradient-canvas');

            var musicFiles = [
                'music/UnderYourSpell.mp3',
                'music/Zickzack.mp3',
                'music/Mask2MyFace.mp3',
                'music/Uczucia.mp3',
                'music/dancewithme.mp3',
                'music/BangBang.mp3'
            ];

            var playedMusic = [];
            var musicElement = document.getElementById("background-music");

            function playRandomSong() {
                if (playedMusic.length === musicFiles.length) {
                    playedMusic = [];
                }

                let availableSongs = musicFiles.filter(song => !playedMusic.includes(song));
                let randomSong = availableSongs[Math.floor(Math.random() * availableSongs.length)];
                playedMusic.push(randomSong);
                musicElement.src = randomSong;
                musicElement.play();
            }

            musicElement.addEventListener('ended', playRandomSong);

            function hideOverlay() {
                var overlay = document.getElementById("overlay");
                var centralBox = document.getElementById("central-box");

                overlay.style.transition = "opacity 0.5s ease";
                overlay.style.opacity = "0";

                setTimeout(function() {
                    overlay.style.display = "none";
                    centralBox.style.visibility = "visible";
                    centralBox.style.opacity = "1";
                }, 500);

                setTimeout(function() {
                    centralBox.classList.add("pulsing");
                }, 500);

                playRandomSong();
            }
        </script>
    </body>
