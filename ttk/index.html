<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://discord.gg/ZmBDhySCdK">
    <title>chiefkeef.us</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000; 
            color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #dynamicContent {
            display: none;
        }
        a {
            color: #fff; 
            transition: color 0.5s ease-in-out;
            text-decoration: none;
        }
        a:hover {
            color: #808080; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="dynamicContent"></div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(() => {
                const content = document.getElementById('dynamicContent');
                content.innerHTML = '<p>Jeśli nie zostaniesz przekierowany automatycznie, <a href="https://discord.gg/ZmBDhySCdK">kliknij tutaj</a>.</p>';
                content.style.display = 'block';
                content.style.animation = 'fadeIn 2s ease forwards';
            }, 2000);
        });
    </script>
</body>
</html>
